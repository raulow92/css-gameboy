<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Prueba 3</title>
    </head>
    <body>
        <div class="shell">
            <div class="lines-container">
                <div class="left-line"></div>
                <div class="right-line"></div>
                <div class="center-line"></div>
            </div>

            <div class="screen-frame">
                <div class="screen-top">
                    <div class="top-left"></div>
                    <div class="top-center">DOT MATRIX WITH STEREO SOUND</div>
                    <div class="top-right"></div>
                </div>
                <div class="screen"></div>
                <div class="circle"></div>
                <div class="battery">BATTERY</div>
            </div>

            <div class="d-pad-container">
                <div class="d-pad-1"></div>
                <div class="d-pad-2"></div>
                <div class="d-pad-circle"></div>
            </div>

            <div class="purple-buttons">
                <div class="a-button"></div>
                <div class="b-button"></div>
            </div>

            <div class="gray-button-1">
                <div class="select"></div>
            </div>

            <div class="gray-button-2">
                <div class="start"></div>
            </div>

            <div class="speaker-container">
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
            </div>
        </div>
    </body>
</html>
